name: Check for Duplicate Page IDs

on:
  pull_request:
    branches:
      - main
      - beta

jobs:
  check-duplicates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run duplicate check script
        id: check_duplicates
        run: |
          set -o pipefail
          node ./scripts/check-for-duplicate-page-ids.js 2>&1 | tee check-duplicates.log

      - name: Annotate PR on error
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const log = fs.readFileSync('check-duplicates.log', 'utf8');

            github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: `## ‚ùå Duplicate page_id(s) found:\n\`\`\`\n${log}\n\`\`\``,
            });

      - name: Fail the job if duplicates are found
        if: failure()
        run: exit 1
