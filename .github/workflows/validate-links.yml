name: Validate Links

on:
  pull_request:
    branches:
      - main
      - beta

jobs:
  validate-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.10.0"

      - name: Install dependencies
        run: npm install

      - name: Build docs
        run: npm run build

      - name: Run link validation script
        id: validate
        run: node ./scripts/validate-links.js

      - name: Post results as PR comment
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { execSync } = require('child_process');
            let result;
            try {
              result = execSync('node ./scripts/validate-links.js').toString();
            } catch (error) {
              result = error.toString();
            }
            const pullRequestNumber = context.payload.pull_request.number;

            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: pullRequestNumber,
              body: result.includes('Invalid Links:') ? `## ❌ Link Validation Failed\n\n${result}` : `## ✅ Link Validation Passed\n\n${result}`
            });
